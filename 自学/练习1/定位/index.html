<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
		<style type="text/css">
			.boxa{
				position: relative;
				top: 100px;
				left: 100px;
				width: 200px;
				height: 200px;
				background-color: aqua;
			}
			.boxb{
				width: 200px;
				height: 200px;
				background-color: chartreuse;
			}
			.son{
				position: absolute;
				top: 300px;
				right: 0;
				width: 200px;
				height: 200px;
				background-color: pink;
			}
		</style>
	</head>
	<body>
		<div class="boxa">
			position 属性
			static 静态定位
			relative  相对定位
			absolute  绝对定位
			fixed  固定定位
		</div>
		<div class="boxb">
			
		</div>
		<div class="son"></div>
	</body>
</html>
